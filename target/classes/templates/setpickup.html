<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Pedir un conductor</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"></link>        
        <script type="text/javascript" src="../static/angular.min.js" th:src="@{/angular.min.js}"></script>
        <script type="text/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
        <script type="text/javascript" src="../static/app/conductores.controller.js" th:src="@{/app/conductores.controller.js}"></script>
        <script src="./js/js.js"></script>

    </head>
    <body>
        <header>
            <div id="mapa" class="img-responsive  text-center">
                <img src="./img/MockGoogleAPI.jpg" alt="Palma map"/>
            </div>
        </header>
        <div id="requestcar" class="container-fluid  text-center">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    Origen:  <input type="text" name="origen" value="Tu localización" id="origen"></input>
                </div>
            </div>
           <div class="row">
                <div class="col-sm-12 col-md-12">
                    Destino: <input type="text" name="destino" id="destino"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <button type="button" id="requestCar" onclick="requestCar()" class="btn-primary">Pedir un Cotxox</button>
                </div>
            </div>
        </div>
        <div id="acceptPayment" style="display:none" class="container-fluid  text-center">
            <p th:text="'Coste total del trayecto: ' + ${costeTotal} + ' €'"></p>
            <button class="btn-primary" type="button" id="requestCar" onclick="acceptPayment()">Confirmar y solicitar un conductor</button>
        </div>
        <div id="ride" style="display:none" class="container-fluid  text-center">
            <div class="row  text-center">
                <div class="col-sm-6 col-md-6">
                  <div class="thumbnail text-center">
                      <h2>Conductor:</h2>
                      <img src="./img/ConductorRick.jpg" alt="Conductor"></img>
                    <div class="caption">
                        <h2>Rick Sánchez</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="thumbnail text-center">
                      <h2>Vehículo:</h2>
                      <img src="./img/VehiculoRick.jpg" alt="Vehiculo"></img>
                    <div class="caption">
                        <h2>Space crusher</h2>
                    </div>
                  </div>
                </div>
            </div>
            <h2 class="text-center">Puntuación media: 3.4 &#9734;</h2>
            <button class="btn-primary" type="button" id="ride" onclick="ride()">Llévame!</button>
        </div>
    </body>
</html>
